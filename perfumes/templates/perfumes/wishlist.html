{% extends 'base.html' %}
{% block title %}My Wish List{% endblock %}
{% block content %}
<h2 class="text-light">Wish List</h2>
{% for item in items %}
    <div class="card bg-dark text-light mb-3 p-3">
        <h5>{{ item.perfume.name }}</h5>
        <p>{{ item.perfume.brand }}</p>
        <a href="{% url 'perfume_detail' item.perfume.id %}" class="btn btn-outline-light">View</a>
    </div>
{% empty %}
    <p class="text-light">No items in your wish list yet.</p>
{% endfor %}
{% endblock %}
