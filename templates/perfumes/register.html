{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="text-light mb-4">ðŸ‘¤ Create Your Account</h2>

  <form method="post" class="bg-dark p-4 rounded border border-secondary">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label text-white">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors|striptags }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>

  <p class="text-light mt-3">Already have an account?
    <a href="{% url 'login' %}" class="text-warning">Login</a>
  </p>
</div>
{% endblock %}
