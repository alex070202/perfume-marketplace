{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-light mb-4">Forgot your password?</h2>
  <p class="text-light">Enter your email and we'll send you a reset link.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    <button type="submit" class="btn btn-warning mt-3">Send Reset Email</button>
  </form>
</div>
{% endblock %}
